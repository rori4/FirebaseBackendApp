<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>

</head>
<body>
<form action="javascript:uploadToFirebase();">
    Category: <input type="text" name="category" id="category"><br>
    Title: <input type="text" name="title" id="title"><br>
    Id: <input type="text" name="id" id="id"><br>
    Description: <input type="text" name="description" id="description"><br>
    FreeImages: <input type="number" name="freeImages" id="freeImages"><br>
    Image: <input type="file" accept="image/png" name="images" id="images" multiple><br>
    <input type="submit" value="Submit">
</form>
